---
convention:
  commitTypes:
    - build
    - chore
    - docs
    - feat
    - fix
    - merge
    - ops
    - perf
    - refactor
    - style
    - test
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*

changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
  includeInvalidCommits: true
  commitScopes: []
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES
  commitUrl: https://github.com/klen/muffin/commit/%commit%
  commitRangeUrl: https://github.com/klen/muffin/compare/%from%...%to%?diff=split
  issueRegexPattern: "#[0-9]+"
  issueUrl: https://github.com/klen/muffin/issues/%issue%
